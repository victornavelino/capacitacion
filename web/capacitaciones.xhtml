<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 template="/Templates/publicTemplate.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:b="http://bootsfaces.net/ui"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="content">

        <p:panel header="CAPACITACIONES ABIERTAS">
            <p:dataTable id="datalist" value="#{capacitacionController.items}" var="item"
                         >


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCapacitacionTitle_titulo}"/>
                    </f:facet>
                    <h:outputText value="#{item.titulo}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Informacion"/>
                    </f:facet>
                    <h:outputText value="#{item.informacionAlPublico}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCapacitacionTitle_fechas}"/>
                    </f:facet>
                    <p:outputLabel value="#{capacitacionController.convertirListaFechas(item.fechas)}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Disertantes"/>
                    </f:facet>
                    <h:outputText value="#{capacitacionController.convertirLista(item.disertantes)}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCapacitacionTitle_cantidadHoras}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantidadHoras}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Lugar"/>
                    </f:facet>
                    <h:outputText value="#{item.lugar}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Inscripcion"/>
                    </f:facet>
                    <p:commandButton id="habilitarButton"   icon="ui-icon-pencil" value="Inscribirse" />
                </p:column>



            </p:dataTable>

        </p:panel>
    </ui:define>
</ui:composition>
