<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Area" outcome="/paginas/area/List.xhtml" />
                            <p:menuitem value="Capacitacion" outcome="/paginas/capacitacion/List.xhtml" />
                            <p:menuitem value="Cargo" outcome="/paginas/cargo/List.xhtml" />
                            <p:menuitem value="Certificado" outcome="/paginas/certificado/List.xhtml" />
                            <p:menuitem value="Destinatario" outcome="/paginas/destinatario/List.xhtml" />
                            <p:menuitem value="Disertante" outcome="/paginas/disertante/List.xhtml" />
                            <p:menuitem value="Formacion" outcome="/paginas/formacion/List.xhtml" />
                            <p:menuitem value="Participacion" outcome="/paginas/participacion/List.xhtml" />
                            <p:menuitem value="Participante" outcome="/paginas/participante/List.xhtml" />
                            <p:menuitem value="Resultado" outcome="/paginas/resultado/List.xhtml" />
                            <p:menuitem value="Departamento" outcome="/paginas/departamento/List.xhtml" />
                            <p:menuitem value="Localidad" outcome="/paginas/localidad/List.xhtml" />
                            <p:menuitem value="Provincia" outcome="/paginas/provincia/List.xhtml" />
                            <p:menuitem value="CorreoElectronico" outcome="/paginas/correoElectronico/List.xhtml" />
                            <p:menuitem value="DocumentoIdentidad" outcome="/paginas/documentoIdentidad/List.xhtml" />
                            <p:menuitem value="Domicilio" outcome="/paginas/domicilio/List.xhtml" />
                            <p:menuitem value="Persona" outcome="/paginas/persona/List.xhtml" />
                            <p:menuitem value="Telefono" outcome="/paginas/telefono/List.xhtml" />
                            <p:menuitem value="TipoDocumento" outcome="/paginas/tipoDocumento/List.xhtml" />
                            <p:menuitem value="TipoTelefono" outcome="/paginas/tipoTelefono/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
