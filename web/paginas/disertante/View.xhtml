<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisertanteViewDlg" widgetVar="DisertanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDisertanteTitle}">
            <h:form id="DisertanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disertanteController.selected != null}">
                        <h:outputText value="#{bundle.ViewDisertanteLabel_id}"/>
                        <h:outputText value="#{disertanteController.selected.id}" title="#{bundle.ViewDisertanteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDisertanteLabel_persona}"/>
                        <h:outputText value="#{disertanteController.selected.persona}" title="#{bundle.ViewDisertanteTitle_persona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DisertanteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
