<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisertanteEditDlg" widgetVar="DisertanteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDisertanteTitle}">
            <h:form id="DisertanteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disertanteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDisertanteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{disertanteController.selected.id}" title="#{bundle.EditDisertanteTitle_id}" />
                        <p:outputLabel value="#{bundle.EditDisertanteLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{disertanteController.selected.persona}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{disertanteController.update}" value="#{bundle.Save}" update="display,:DisertanteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DisertanteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DisertanteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
