<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipacionEditDlg" widgetVar="ParticipacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParticipacionTitle}">
            <h:form id="ParticipacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditParticipacionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{participacionController.selected.id}" title="#{bundle.EditParticipacionTitle_id}" />
                        <p:outputLabel value="#{bundle.EditParticipacionLabel_capacitacion}" for="capacitacion" />
                        <p:selectOneMenu id="capacitacion" value="#{participacionController.selected.capacitacion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{capacitacionController.itemsAvailableSelectOne}"
                                           var="capacitacionItem"
                                           itemValue="#{capacitacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditParticipacionLabel_participante}" for="participante" />
                        <p:selectOneMenu id="participante" value="#{participacionController.selected.participante}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{participanteController.itemsAvailableSelectOne}"
                                           var="participanteItem"
                                           itemValue="#{participanteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditParticipacionLabel_fechaInscripcion}" for="fechaInscripcion" />
                        <p:calendar id="fechaInscripcion" pattern="MM/dd/yyyy HH:mm:ss" value="#{participacionController.selected.fechaInscripcion}" title="#{bundle.EditParticipacionTitle_fechaInscripcion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditParticipacionLabel_fechaAsistencias}" for="fechaAsistencias" />
                        <p:inputText id="fechaAsistencias" value="#{participacionController.selected.fechaAsistencias}" title="#{bundle.EditParticipacionTitle_fechaAsistencias}" />
                        <p:outputLabel value="#{bundle.EditParticipacionLabel_resultado}" for="resultado" />
                        <p:selectOneMenu id="resultado" value="#{participacionController.selected.resultado}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{resultadoController.itemsAvailableSelectOne}"
                                           var="resultadoItem"
                                           itemValue="#{resultadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditParticipacionLabel_dependencia}" for="dependencia" />
                        <p:selectOneMenu id="dependencia" value="#{participacionController.selected.dependencia}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="dependenciaItem"
                                           itemValue="#{dependenciaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditParticipacionLabel_certificado}" for="certificado" />
                        <p:selectOneMenu id="certificado" value="#{participacionController.selected.certificado}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{certificadoController.itemsAvailableSelectOne}"
                                           var="certificadoItem"
                                           itemValue="#{certificadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditParticipacionLabel_cargo}" for="cargo" />
                        <p:selectOneMenu id="cargo" value="#{participacionController.selected.cargo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"
                                           var="cargoItem"
                                           itemValue="#{cargoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{participacionController.update}" value="#{bundle.Save}" update="display,:ParticipacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParticipacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParticipacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
