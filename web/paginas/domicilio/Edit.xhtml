<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomicilioEditDlg" widgetVar="DomicilioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDomicilioTitle}">
            <h:form id="DomicilioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domicilioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{domicilioController.selected.id}" title="#{bundle.EditDomicilioTitle_id}" />
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_codigoPostal}" for="codigoPostal" />
                        <p:inputText id="codigoPostal" value="#{domicilioController.selected.codigoPostal}" title="#{bundle.EditDomicilioTitle_codigoPostal}" />
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_calle}" for="calle" />
                        <p:inputText id="calle" value="#{domicilioController.selected.calle}" title="#{bundle.EditDomicilioTitle_calle}" />
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_dpto}" for="dpto" />
                        <p:inputText id="dpto" value="#{domicilioController.selected.dpto}" title="#{bundle.EditDomicilioTitle_dpto}" />
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_entreCalles}" for="entreCalles" />
                        <p:inputText id="entreCalles" value="#{domicilioController.selected.entreCalles}" title="#{bundle.EditDomicilioTitle_entreCalles}" />
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_localidad}" for="localidad" />
                        <p:selectOneMenu id="localidad" value="#{domicilioController.selected.localidad}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{localidadController.itemsAvailableSelectOne}"
                                           var="localidadItem"
                                           itemValue="#{localidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{domicilioController.selected.numero}" title="#{bundle.EditDomicilioTitle_numero}" />
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_piso}" for="piso" />
                        <p:inputText id="piso" value="#{domicilioController.selected.piso}" title="#{bundle.EditDomicilioTitle_piso}" />
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_referencia}" for="referencia" />
                        <p:inputText id="referencia" value="#{domicilioController.selected.referencia}" title="#{bundle.EditDomicilioTitle_referencia}" />
                        <p:outputLabel value="#{bundle.EditDomicilioLabel_barrio}" for="barrio" />
                        <p:inputText id="barrio" value="#{domicilioController.selected.barrio}" title="#{bundle.EditDomicilioTitle_barrio}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{domicilioController.update}" value="#{bundle.Save}" update="display,:DomicilioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DomicilioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DomicilioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
