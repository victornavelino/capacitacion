<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomicilioViewDlg" widgetVar="DomicilioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDomicilioTitle}">
            <h:form id="DomicilioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domicilioController.selected != null}">
                        <h:outputText value="#{bundle.ViewDomicilioLabel_id}"/>
                        <h:outputText value="#{domicilioController.selected.id}" title="#{bundle.ViewDomicilioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_codigoPostal}"/>
                        <h:outputText value="#{domicilioController.selected.codigoPostal}" title="#{bundle.ViewDomicilioTitle_codigoPostal}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_calle}"/>
                        <h:outputText value="#{domicilioController.selected.calle}" title="#{bundle.ViewDomicilioTitle_calle}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_dpto}"/>
                        <h:outputText value="#{domicilioController.selected.dpto}" title="#{bundle.ViewDomicilioTitle_dpto}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_entreCalles}"/>
                        <h:outputText value="#{domicilioController.selected.entreCalles}" title="#{bundle.ViewDomicilioTitle_entreCalles}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_localidad}"/>
                        <h:outputText value="#{domicilioController.selected.localidad}" title="#{bundle.ViewDomicilioTitle_localidad}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_numero}"/>
                        <h:outputText value="#{domicilioController.selected.numero}" title="#{bundle.ViewDomicilioTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_piso}"/>
                        <h:outputText value="#{domicilioController.selected.piso}" title="#{bundle.ViewDomicilioTitle_piso}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_referencia}"/>
                        <h:outputText value="#{domicilioController.selected.referencia}" title="#{bundle.ViewDomicilioTitle_referencia}"/>
                        <h:outputText value="#{bundle.ViewDomicilioLabel_barrio}"/>
                        <h:outputText value="#{domicilioController.selected.barrio}" title="#{bundle.ViewDomicilioTitle_barrio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DomicilioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
