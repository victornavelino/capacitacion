<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalidadEditDlg" widgetVar="LocalidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLocalidadTitle}">
            <h:form id="LocalidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localidadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLocalidadLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{localidadController.selected.descripcion}" title="#{bundle.EditLocalidadTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditLocalidadLabel_id}" for="id" />
                        <p:inputText id="id" value="#{localidadController.selected.id}" title="#{bundle.EditLocalidadTitle_id}" />
                        <p:outputLabel value="#{bundle.EditLocalidadLabel_departamento}" for="departamento" />
                        <p:selectOneMenu id="departamento" value="#{localidadController.selected.departamento}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="departamentoItem"
                                           itemValue="#{departamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localidadController.update}" value="#{bundle.Save}" update="display,:LocalidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LocalidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocalidadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
