<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipanteEditDlg" widgetVar="ParticipanteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParticipanteTitle}">
            <h:form id="ParticipanteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participanteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditParticipanteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{participanteController.selected.id}" title="#{bundle.EditParticipanteTitle_id}" />
                        <p:outputLabel value="#{bundle.EditParticipanteLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{participanteController.selected.persona}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{participanteController.update}" value="#{bundle.Save}" update="display,:ParticipanteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParticipanteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParticipanteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
