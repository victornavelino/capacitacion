<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResultadoEditDlg" widgetVar="ResultadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResultadoTitle}">
            <h:form id="ResultadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resultadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditResultadoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{resultadoController.selected.id}" title="#{bundle.EditResultadoTitle_id}" />
                        <p:outputLabel value="#{bundle.EditResultadoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{resultadoController.selected.descripcion}" title="#{bundle.EditResultadoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{resultadoController.update}" value="#{bundle.Save}" update="display,:ResultadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResultadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResultadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
