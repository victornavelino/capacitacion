<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResultadoViewDlg" widgetVar="ResultadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewResultadoTitle}">
            <h:form id="ResultadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resultadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewResultadoLabel_id}"/>
                        <h:outputText value="#{resultadoController.selected.id}" title="#{bundle.ViewResultadoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewResultadoLabel_descripcion}"/>
                        <h:outputText value="#{resultadoController.selected.descripcion}" title="#{bundle.ViewResultadoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ResultadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
