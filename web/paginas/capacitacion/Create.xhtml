<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapacitacionCreateDlg" widgetVar="CapacitacionCreateDialog" modal="true" position="top" resizable="true" height="500" appendTo="@(body)" header="#{bundle.CreateCapacitacionTitle}">
            <h:form id="CapacitacionCreateForm">
                <h:panelGroup id="display" >
                    <p:panel id="pPri" header="Datos de la Capacitacion" >

                        <p:panelGrid columns="2" rendered="#{capacitacionController.selected != null}" styleClass="noBorders">
                            <p:outputLabel value="#{bundle.CreateCapacitacionLabel_titulo}" for="titulo" />
                            <p:inputText id="titulo" value="#{capacitacionController.selected.titulo}" title="#{bundle.CreateCapacitacionTitle_titulo}" size="150" maxlength="300" />
                            <p:outputLabel value="#{bundle.CreateCapacitacionLabel_anio}" for="anio" />
                            <p:inputText id="anio" value="#{capacitacionController.selected.anio}" title="#{bundle.CreateCapacitacionTitle_anio}" />
                            <p:outputLabel value="Areas" for="tipoDocumento" />
                            <p:selectOneMenu id="tipoDocumento" value="#{medicoController.selected.persona.documentoIdentidad.tipoDocumento}" 
                                             style="width: 150px">
                                <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"
                                               var="tipoDocumentoItem"
                                               itemValue="#{tipoDocumentoItem}"/>
                            </p:selectOneMenu>
                            <p:outputLabel for="multiselect" value="Seleccione Fechas de la Capacitacion:" />
                            <p:datePicker id="multiselect" selectionMode="multiple" value="#{capacitacionController.selected.fechas}" pattern="dd/MM/yyyy" readonlyInput="true" size="150" maxlength="300"/>
                            <p:outputLabel value="#{bundle.CreateCapacitacionLabel_cantidadMinimaAsistencia}" for="cantidadMinimaAsistencia" />
                            <p:inputText id="cantidadMinimaAsistencia" value="#{capacitacionController.selected.cantidadMinimaAsistencia}" title="#{bundle.CreateCapacitacionTitle_cantidadMinimaAsistencia}" />

                            <p:outputLabel value="#{bundle.CreateCapacitacionLabel_cantidadHoras}" for="cantidadHoras" />
                            <p:inputText id="cantidadHoras" value="#{capacitacionController.selected.cantidadHoras}" title="#{bundle.CreateCapacitacionTitle_cantidadHoras}" />
                        </p:panelGrid>
                        <p:commandButton actionListener="#{capacitacionController.create}" value="#{bundle.Save}" update="display,:CapacitacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'CapacitacionCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="CapacitacionCreateDialog.hide()"/>
                    </p:panel>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
