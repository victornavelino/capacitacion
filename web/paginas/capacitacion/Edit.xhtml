<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapacitacionEditDlg" widgetVar="CapacitacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCapacitacionTitle}">
            <h:form id="CapacitacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capacitacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCapacitacionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{capacitacionController.selected.id}" title="#{bundle.EditCapacitacionTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCapacitacionLabel_titulo}" for="titulo" />
                        <p:inputTextarea rows="4" cols="30" id="titulo" value="#{capacitacionController.selected.titulo}" title="#{bundle.EditCapacitacionTitle_titulo}" />
                        <p:outputLabel value="#{bundle.EditCapacitacionLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{capacitacionController.selected.anio}" title="#{bundle.EditCapacitacionTitle_anio}" />
                        <p:outputLabel value="#{bundle.EditCapacitacionLabel_fechas}" for="fechas" />
                        <p:inputText id="fechas" value="#{capacitacionController.selected.fechas}" title="#{bundle.EditCapacitacionTitle_fechas}" />
                        <p:outputLabel value="#{bundle.EditCapacitacionLabel_cantidadMinimaAsistencia}" for="cantidadMinimaAsistencia" />
                        <p:inputText id="cantidadMinimaAsistencia" value="#{capacitacionController.selected.cantidadMinimaAsistencia}" title="#{bundle.EditCapacitacionTitle_cantidadMinimaAsistencia}" />
                        <p:outputLabel value="#{bundle.EditCapacitacionLabel_cantidadHoras}" for="cantidadHoras" />
                        <p:inputText id="cantidadHoras" value="#{capacitacionController.selected.cantidadHoras}" title="#{bundle.EditCapacitacionTitle_cantidadHoras}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{capacitacionController.update}" value="#{bundle.Save}" update="display,:CapacitacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CapacitacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CapacitacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
