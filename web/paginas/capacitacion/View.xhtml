<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapacitacionViewDlg" widgetVar="CapacitacionViewDialog" modal="true" resizable="false" position="top" height="300" appendTo="@(body)" >
            <h:form id="CapacitacionViewForm">
                <h:panelGroup id="display">
                    <p:panel id="pPri" header="Datos de la Capacitacion" >
                        <p:panelGrid columns="2" rendered="#{capacitacionController.selected != null}" styleClass="noBorders">

                            <h:outputText value="#{bundle.ViewCapacitacionLabel_titulo}"/>
                            <h:outputText value="#{capacitacionController.selected.titulo}" title="#{bundle.ViewCapacitacionTitle_titulo}"/>
                            <h:outputText value="#{bundle.ViewCapacitacionLabel_anio}"/>
                            <h:outputText value="#{capacitacionController.selected.anio}" title="#{bundle.ViewCapacitacionTitle_anio}"/>
                            <h:outputText value="Areas"/>
                            <h:outputText value="#{capacitacionController.selected.areas}"/>
                            <h:outputText value="Destinatarios"/>
                            <h:outputText value="#{capacitacionController.selected.destinatarios}"/>
                            <h:outputText value="Disertantes"/>
                            <h:outputText value="#{capacitacionController.selected.disertantes}"/>
                            <h:outputText value="#{bundle.ViewCapacitacionLabel_fechas}"/>
                            <h:outputText value="#{capacitacionController.convertirListaFechas(capacitacionController.selected.fechas)}" />
                            <h:outputText value="#{bundle.ViewCapacitacionLabel_cantidadMinimaAsistencia}"/>
                            <h:outputText value="#{capacitacionController.selected.cantidadMinimaAsistencia}" title="#{bundle.ViewCapacitacionTitle_cantidadMinimaAsistencia}"/>
                            <h:outputText value="#{bundle.ViewCapacitacionLabel_cantidadHoras}"/>
                            <h:outputText value="#{capacitacionController.selected.cantidadHoras}" title="#{bundle.ViewCapacitacionTitle_cantidadHoras}"/>
                        </p:panelGrid>
                    </p:panel>
                    <p:commandButton value="#{bundle.Close}" onclick="CapacitacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
