<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvinciaViewDlg" widgetVar="ProvinciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProvinciaTitle}">
            <h:form id="ProvinciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{provinciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewProvinciaLabel_descripcion}"/>
                        <h:outputText value="#{provinciaController.selected.descripcion}" title="#{bundle.ViewProvinciaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewProvinciaLabel_id}"/>
                        <h:outputText value="#{provinciaController.selected.id}" title="#{bundle.ViewProvinciaTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProvinciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
