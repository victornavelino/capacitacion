<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorreoElectronicoViewDlg" widgetVar="CorreoElectronicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCorreoElectronicoTitle}">
            <h:form id="CorreoElectronicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{correoElectronicoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCorreoElectronicoLabel_id}"/>
                        <h:outputText value="#{correoElectronicoController.selected.id}" title="#{bundle.ViewCorreoElectronicoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCorreoElectronicoLabel_direccion}"/>
                        <h:outputText value="#{correoElectronicoController.selected.direccion}" title="#{bundle.ViewCorreoElectronicoTitle_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CorreoElectronicoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
