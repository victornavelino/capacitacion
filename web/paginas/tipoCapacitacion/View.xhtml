<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCapacitacionViewDlg" widgetVar="TipoCapacitacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleTipoCapacitacion.ViewTipoCapacitacionTitle}">
            <h:form id="TipoCapacitacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCapacitacionController.selected != null}">
                        <h:outputText value="#{bundleTipoCapacitacion.ViewTipoCapacitacionLabel_id}"/>
                        <h:outputText value="#{tipoCapacitacionController.selected.id}" title="#{bundleTipoCapacitacion.ViewTipoCapacitacionTitle_id}"/>
                        <h:outputText value="#{bundleTipoCapacitacion.ViewTipoCapacitacionLabel_descripcion}"/>
                        <h:outputText value="#{tipoCapacitacionController.selected.descripcion}" title="#{bundleTipoCapacitacion.ViewTipoCapacitacionTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleTipoCapacitacion.Close}" onclick="TipoCapacitacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
