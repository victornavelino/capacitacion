<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoIdentidadEditDlg" widgetVar="DocumentoIdentidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDocumentoIdentidadTitle}">
            <h:form id="DocumentoIdentidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentoIdentidadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDocumentoIdentidadLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{documentoIdentidadController.selected.numero}" title="#{bundle.EditDocumentoIdentidadTitle_numero}" />
                        <p:outputLabel value="#{bundle.EditDocumentoIdentidadLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:selectOneMenu id="tipoDocumento" value="#{documentoIdentidadController.selected.tipoDocumento}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"
                                           var="tipoDocumentoItem"
                                           itemValue="#{tipoDocumentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDocumentoIdentidadLabel_id}" for="id" />
                        <p:inputText id="id" value="#{documentoIdentidadController.selected.id}" title="#{bundle.EditDocumentoIdentidadTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentoIdentidadController.update}" value="#{bundle.Save}" update="display,:DocumentoIdentidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DocumentoIdentidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocumentoIdentidadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
