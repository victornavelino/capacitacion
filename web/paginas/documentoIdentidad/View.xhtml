<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoIdentidadViewDlg" widgetVar="DocumentoIdentidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocumentoIdentidadTitle}">
            <h:form id="DocumentoIdentidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentoIdentidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocumentoIdentidadLabel_numero}"/>
                        <h:outputText value="#{documentoIdentidadController.selected.numero}" title="#{bundle.ViewDocumentoIdentidadTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewDocumentoIdentidadLabel_tipoDocumento}"/>
                        <h:outputText value="#{documentoIdentidadController.selected.tipoDocumento}" title="#{bundle.ViewDocumentoIdentidadTitle_tipoDocumento}"/>
                        <h:outputText value="#{bundle.ViewDocumentoIdentidadLabel_id}"/>
                        <h:outputText value="#{documentoIdentidadController.selected.id}" title="#{bundle.ViewDocumentoIdentidadTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocumentoIdentidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
