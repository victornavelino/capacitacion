<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoIdentidadCreateDlg" widgetVar="DocumentoIdentidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDocumentoIdentidadTitle}">
            <h:form id="DocumentoIdentidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentoIdentidadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDocumentoIdentidadLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{documentoIdentidadController.selected.numero}" title="#{bundle.CreateDocumentoIdentidadTitle_numero}" />
                        <p:outputLabel value="#{bundle.CreateDocumentoIdentidadLabel_tipoDocumento}" for="tipoDocumento" />
                        <p:selectOneMenu id="tipoDocumento" value="#{documentoIdentidadController.selected.tipoDocumento}" >
                            <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"
                                           var="tipoDocumentoItem"
                                           itemValue="#{tipoDocumentoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDocumentoIdentidadLabel_id}" for="id" />
                        <p:inputText id="id" value="#{documentoIdentidadController.selected.id}" title="#{bundle.CreateDocumentoIdentidadTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentoIdentidadController.create}" value="#{bundle.Save}" update="display,:DocumentoIdentidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'DocumentoIdentidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocumentoIdentidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
