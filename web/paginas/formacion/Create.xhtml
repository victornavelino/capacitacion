<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormacionCreateDlg" widgetVar="FormacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFormacionTitle}">
            <h:form id="FormacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFormacionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{formacionController.selected.id}" title="#{bundle.CreateFormacionTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateFormacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{formacionController.selected.descripcion}" title="#{bundle.CreateFormacionTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formacionController.create}" value="#{bundle.Save}" update="display,:FormacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'FormacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FormacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
