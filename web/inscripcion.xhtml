<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscripcionCreateDialog" widgetVar="InscripcionCreateDialog" modal="true" position="top" resizable="true" height="550" width="700" appendTo="@(body)" header="#{bundle.CreateParticipacionTitle}">
            <h:form id="InscripcionCreateForm">
                <h:panelGroup id="display">
                    <div align="center" style="background-color: activeborder">
                        <img src="#{request.contextPath}/Imagenes/logounca2.png" alt="" height="100px"/>
                    </div>
                    <p:panel id="pPri" header="Inscripcion" >
                        <p:growl id="msg" showDetail="true" escape="false" />
                        <p:panelGrid columns="2" rendered="#{participacionController.selected != null}" styleClass="noBorders">
                            <p:outputLabel value="Capa"/>
                            <p:outputLabel value="#{participacionController.selected.capacitacion.observaciones}" />
                            <p:outputLabel value="#{bundle.CreateParticipacionLabel_participante}" for="participante" />
                            <p:selectOneMenu id="participante" value="#{participacionController.selected.participante}" filter="true" filterMatchMode="startsWith" >
                                <f:selectItems value="#{participanteController.itemsAvailableSelectOne}"
                                               var="participanteItem"
                                               itemValue="#{participanteItem}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </p:panel>
                    <p:commandButton actionListener="#{participacionController.create}" value="#{bundle.Save}" update="display" oncomplete="handleSubmit(args,'InscripcionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InscripcionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
