<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscripcionCreateDialog" widgetVar="InscripcionCreateDialog" modal="true" position="top" resizable="true" height="550" width="700" appendTo="@(body)" >
            <h:form id="InscripcionCreateForm">
                <h:panelGroup id="display">
                    <div align="center" style="background-color: 0193CF">
                        <img src="#{request.contextPath}/Imagenes/logounca2.png" alt="" height="100px" style="background-color: #0193CF"/>
                    </div>
                    <p:panel id="pPri" header="Datos de la Inscripcion" >
                        <p:panelGrid columns="2" rendered="#{participacionController.selected != null}" styleClass="noBorders">

                            <p:outputLabel value="Capacitacion"/>
                            <p:outputLabel value="#{participacionController.selected.capacitacion.titulo}" />
                            <p:outputLabel value="Buscar" for="participante" />
                            <h:panelGroup> 
                                <p:inputText id="iTextBuscarParticipante" value="#{participacionController.selected.participante}"  size="20" maxlength="8" placeholder="Ingrese su DNI"/>
                                <p:commandButton id="btnBuscar" icon="ui-icon-search"/>
                            </h:panelGroup>
                            <p:outputLabel value="Nombre: " for="itNombre" />
                            <p:inputText id="itNombre" 
                                         value="#{participacionController.selected.participante.persona.nombre}"
                                         title="Nombre"
                                         size="50"
                                         maxlength="100"
                                         required="true"/>

                            <p:outputLabel value="Apellido: " for="itApellido" />
                            <p:inputText id="itApellido" 
                                         value="#{participacionController.selected.participante.persona.apellido}"
                                         title="Nombre"
                                         size="50"
                                         maxlength="100"
                                         required="true"/>
                            
                            <p:outputLabel value="Tipo de Documento" for="tipoDocumento" />
                            <p:selectOneMenu id="tipoDocumento" value="#{participacionController.tipoDocumento}" 
                                             style="width: 150px" filter="true" filterMatchMode="startsWith">
                                <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"
                                               var="tipoDocumentoItem"
                                               itemValue="#{tipoDocumentoItem}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Numero Documento" for="numero" />
                            <p:inputText id="numero" value="#{participacionController.selected.participante.persona.documentoIdentidad.numero}" title="#{bundle.CreateDocumentoIdentidadTitle_numero}" required="true"/>
                            
                            <p:outputLabel value="Participante" for="participante" />
                            <p:selectOneMenu id="participante" value="#{participacionController.selected.participante}" filter="true" filterMatchMode="startsWith">
                                <f:selectItems value="#{participanteController.itemsAvailableSelectOne}"
                                               var="participanteItem"
                                               itemValue="#{participanteItem}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </p:panel>
                    <p:commandButton actionListener="#{participacionController.create}" value="#{bundle.Save}" update="display,:growl" oncomplete="handleSubmit(args,'InscripcionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InscripcionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
